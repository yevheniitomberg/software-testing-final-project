<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/register}" method="post" th:object="${user}">

        <div class="form-group">
            <label for="inputFullName">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" th:field="*{fullName}">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="inputPass">Password</label>
            <input type="password"  class="form-control" id="inputPass" th:field="*{password}" aria-describedby="passwordHelpInline">
            <small id="passwordHelpInline" class="text-muted">
                Password must contains minimum 8 characters
            </small>
        </div>

        <div class="form-group">
            <label for="inputPass1">Confirm password</label>
            <input type="password"  class="form-control" id="inputPass1" th:field="*{commitPassword}">
        </div>
        <button type="submit" id="register" class="btn btn-primary my-1">Register</button>
        <input type="button" id="sign-in" onclick="window.location.href='/login'" class="btn btn-primary my-1" value="Sign in">

        <div th:if="${#fields.hasAnyErrors()}" class="form-group">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
        </div>
    </form>
</div>
</body>
</html>
