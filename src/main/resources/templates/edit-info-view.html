<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Info</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <form class="form" th:action="@{/account/edit-info}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="inputFullName">Full Name</label>
            <input type="text" class="form-control" id="inputFullName" th:field="*{fullName}">
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input disabled type="email" class="form-control" id="inputEmail" th:value="${#authentication.getPrincipal().getEmail()}">
        </div>

        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{address}">
        </div>

        <div class="form-group">
            <label for="inputDate">Date of Birth</label>
            <input type="date" class="form-control" id="inputDate" th:field="*{dateOfBirth}">
        </div>
        <button type="submit" class="btn btn-primary my-1">Submit Changes</button>

        <div th:if="${#fields.hasAnyErrors()}" class="form-group">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/datePicker.js}"></script>
</body>
</html>
